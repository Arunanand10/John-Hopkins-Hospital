<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="doctors.html">Doctors</a>
            <a href="appointment.html">Book Appointment</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Get in Touch</h2>
        <p>We're here to help! Contact us using the form below or reach out to us via email or phone.</p>

        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Location</h3>
            <p>123 Main Street, City, Country</p>
            <p>Email: info@hospital.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>

        <!-- Optional: Embed a Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Our Hospital</p>
    </footer>
</body>
</html>
