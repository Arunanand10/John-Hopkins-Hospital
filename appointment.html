<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="appointment-section">
        <div class="appointment-form-container">
            <h2>Fill in the form to book an appointment</h2>
            <form id="appointmentForm" class="appointment-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Preferred Appointment Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="doctor">Choose a Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                    <option value="Dr. John Smith">Dr. John Smith - Psychiatrist</option>
                    <option value="Dr. Lisa Wong">Dr. Lisa Wong - Physiotherapists</option>
                    <option value="Dr. Michael Brown">Dr. Michael Brown - Orthopedic</option>
                </select>

                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" placeholder="Enter any special requests..."></textarea>

                <button type="submit" class="btn">Submit Appointment</button>
            </form>
        </div>
    </section>

    <!-- Popup Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Appointment Confirmed!</h2>
            <p>Your appointment has been successfully booked.</p>
            <button id="okBtn" class="btn">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Our Hospital</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
